<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hybrix | search all blockchains</title>
    <link rel="stylesheet" type="text/css" href="./explorer.css"/>
    <script src="./explorer.js"></script>

  </head>
  <body onLoad="onLoad()">

    <div id="searchWrapper" class="no-result"  onKeyUp="onKeyUp(event)">


      <a href="/"><img id="logo" class="no-result" alt="hybrix search" src="./img/logo-hybrix-search.png"/></a>

      <div id="searchBar">
        <div style="vertical-align:top; display:inline-block;">
          <input id="symbol" autocomplete="off" autocapitalize="off" spellcheck="false" type="text" oninput="validateSymbol()" onkeydown="validateSymbol()" onclick="showSymbols()" placeholder="Select symbol"/>
          <div id="symbols"></div>
        </div>
        <input id="query" autocomplete="off" autocapitalize="off" spellcheck="false" type="text" oninput="validateQuery()" onkeydown="validateQuery()" placeholder="Enter address or transaction id"/>
        <input id="go" disabled type="submit" value="Search" onclick="go()"/>
      </div>
    </div>
    <div id="result" class="no-result">...</div>
  </body>
</html>
